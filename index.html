<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <video id="viddio" autoplay muted loop> 
            <source src="cielo.mp4" type="video/mp4">
          </video>  
        <img src="manufondo.png" >     
        <img src="edf1.png" data-speed="-1" class="layer">
        <img src="edf2.png" data-speed="-2" class="layer arriba">
        <img src="edf3.png" data-speed="1" class="layer grande">
        <img src="personas.png" data-speed="2" class="layer">
        <img src="auto.png" data-speed="-2" class="layer">
        <img src="man.png" data-speed="2" class="layer">
        <img src="manu.png" data-speed="5.5" class="layer">
        <img src="papa.png" data-speed="-5" class="layer">
        <img src="woman.png" data-speed="3" class="layer">
        <div id="carga">
            <div class="progress">
                <div id="cargad" class="color"></div>
              </div>
        </div>
    </section>
    <script type="text/javascript">

        var images = document.getElementsByTagName("img");
        var imagesLoaded = 0;

        for (var i = 0; i < images.length; i++) {
        images[i].addEventListener("load", function() {
            imagesLoaded++;
            console.log(imagesLoaded, imagesLoaded*100/images.length + "%")
            document.getElementById("cargad").style.width = imagesLoaded*100/images.length + "%"

            if (imagesLoaded == images.length) {
                //document.getElementById("carga").style.display = "none"
                document.getElementById("carga").style.opacity = "0"
                document.getElementById("carga").style.transition = "1s"

            }
        });
        }
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
                const x = (window.innerWidth - e.pageX*speed)/300
                const y = (window.innerHeight - e.pageY*speed)/300
                layer.style.transform =  `translateX(${x}px) translateY(${y}px)`
            });
        }
        var video = document.getElementById("viddio");


        document.addEventListener("visibilitychange", function(event) {
        if (document.hidden) {
            console.log("The mouse is not in the page.");
            video.pause();
        }
        else{
            console.log("The mo");

            video.play();
        }
        });

        
    </script>
</body>
</html>
